<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer>

<body>

        <div class="todolist__title title"> My To-Do List</div>

        <div id="todoList" class="todolist"></div>

    </div>

    <script id="todoTemplate" type="text/template">
        <li class="list__item {{classDone}}" data-todo-id="{{id}}">
            {{title}}
            <span class="delete-btn">X</span>
        </li>
    </script>
